<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAF Shield Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@0.321.0/dist/umd/lucide.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Plus Jakarta Sans', sans-serif; }
  </style>
</head>
<body class="text-slate-800 bg-white">
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full space-y-8">
      <div class="text-center">
        <div class="inline-flex p-4 rounded-3xl bg-red-50 mb-4">
          <i data-lucide="shield-check" class="w-12 h-12 text-red-500"></i>
        </div>
        <h2 class="text-3xl font-extrabold text-slate-900">WAF Shield Admin</h2>
        <p class="mt-2 text-sm text-slate-500">Secure access to web application firewall controls</p>
      </div>

      {% with messages = get_flashed_messages() %}
      {% if messages %}
      {% for message in messages %}
      <div class="px-5 py-4 rounded-2xl border border-red-100 bg-red-50 text-red-700 text-sm font-semibold">{{ message }}</div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <form class="mt-8 space-y-6" method="post" action="{{ url_for('admin_login') }}">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Admin Username</label>
            <input type="text" id="username" name="username" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-red-400 focus:ring-2 focus:ring-red-100 transition-all outline-none" placeholder="admin">
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Access Token</label>
            <input type="password" id="password" name="password" required class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-red-400 focus:ring-2 focus:ring-red-100 transition-all outline-none" placeholder="Enter password">
          </div>
        </div>
        <button type="submit" class="w-full py-4 px-6 bg-red-500 hover:bg-red-600 text-white rounded-xl font-bold shadow-lg shadow-red-200 transition-all transform hover:-translate-y-0.5">
          Initialize Dashboard
        </button>
      </form>
      <a href="{{ url_for('home') }}" class="block text-center text-sm text-slate-500 hover:text-red-500">Back to platform</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.lucide) {
        lucide.createIcons();
      }
    });
  </script>
</body>
</html>
